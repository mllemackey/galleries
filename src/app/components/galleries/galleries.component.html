<div class="blog-header">
  <h1 class="blog-title">All Galleries</h1>
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="text" placeholder="Search" [(ngModel)]="searchTerm"
    name="searchTerm">
    <button class="btn my-2 my-sm-0" type="submit">Filtriraj</button>
  </form>
</div>
<div class="blog-main">

    <div *ngFor="let gallery of galleries | filter : searchTerm "
         [galleryRow]="gallery" class="blog-post">
    </div>
</div><!-- /.blog-main -->
